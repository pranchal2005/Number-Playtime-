<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Playtime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #FFFBEB; /* A warm, friendly yellow */
        }
        .number-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .number-card:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Cute modal animation */
        #modal.hidden {
            display: none;
        }
        #modal {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        /* A little mascot character */
        .mascot {
            width: 60px;
            height: 60px;
            background: #FFD180; /* Orange */
            border-radius: 50%;
            position: relative;
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mascot::before, .mascot::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            top: 20px;
        }
        .mascot::before { 
            left: 18px;
        }
        .mascot::after {
            right: 18px;
        }
        .mascot-mouth {
            width: 20px;
            height: 10px;
            border: 3px solid #333;
            border-top-color: transparent;
            border-radius: 0 0 20px 20px;
            position: absolute;
            bottom: 15px;
        }
    </style>
</head>
<body class="text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <div class="flex items-center justify-center gap-4">
                <div class="mascot">
                    <div class="mascot-mouth"></div>
                </div>
                <div>
                    <h1 class="text-4xl md:text-5xl font-bold text-amber-600">Number Playtime!</h1>
                    <p class="text-lg text-gray-500">अपनी संख्याओं की जानकारी</p>
                </div>
            </div>
        </header>

        <main>
            <!-- Number Grid -->
            <div id="number-grid" class="grid grid-cols-5 sm:grid-cols-10 gap-3 md:gap-4 p-4 bg-white/70 rounded-2xl shadow-lg">
                <!-- Numbers will be generated by JavaScript -->
            </div>

            <!-- Legend -->
            <div class="mt-8 flex flex-wrap justify-center items-center gap-x-6 gap-y-3 text-sm md:text-base">
                <div class="flex items-center gap-2">
                    <div class="w-5 h-5 rounded-md bg-green-400"></div>
                    <span>Neither Prime nor Composite (न भाज्य न अभाज्य)</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-5 h-5 rounded-md bg-red-400"></div>
                    <span>Prime Number (अभाज्य संख्या)</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-5 h-5 rounded-md bg-blue-400"></div>
                    <span>Composite Number (भाज्य संख्या)</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for number details -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 hidden">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center relative transform transition-all">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            <div id="modal-number" class="text-8xl font-bold mb-4"></div>
            <div id="modal-type" class="text-2xl font-semibold mb-2"></div>
            <div id="modal-explanation" class="text-gray-600"></div>
        </div>
    </div>


    <script>
        const numberGrid = document.getElementById('number-grid');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const closeModalBtn = document.getElementById('close-modal');
        const modalNumber = document.getElementById('modal-number');
        const modalType = document.getElementById('modal-type');
        const modalExplanation = document.getElementById('modal-explanation');

        // Function to check if a number is prime
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i * i <= num; i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        // Generate the number grid
        for (let i = 1; i <= 50; i++) {
            const card = document.createElement('div');
            card.textContent = i;
            card.className = 'number-card flex items-center justify-center text-2xl font-bold text-white h-16 md:h-20 rounded-xl cursor-pointer shadow-md';
            
            let type = '';
            let explanation = '';
            
            if (i === 1) {
                card.classList.add('bg-green-400');
                type = 'Neither Prime nor Composite';
                explanation = 'The number 1 is special! It only has one factor: itself.';
            } else if (isPrime(i)) {
                card.classList.add('bg-red-400');
                type = 'Prime Number (अभाज्य संख्या)';
                explanation = `A prime number like ${i} can only be divided by 1 and itself.`;
            } else {
                card.classList.add('bg-blue-400');
                type = 'Composite Number (भाज्य संख्या)';
                explanation = `A composite number like ${i} has more than two factors.`;
            }

            card.addEventListener('click', () => {
                modalNumber.textContent = i;
                modalType.textContent = type;
                modalExplanation.textContent = explanation;
                
                // Set modal colors based on number type
                if (i === 1) {
                   modalNumber.style.color = '#4ade80'; // green-400
                } else if (isPrime(i)) {
                   modalNumber.style.color = '#f87171'; // red-400
                } else {
                   modalNumber.style.color = '#60a5fa'; // blue-400
                }
                
                modal.classList.remove('hidden');
            });

            numberGrid.appendChild(card);
        }

        // Close modal functionality
        closeModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Close modal when clicking outside of the content
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
